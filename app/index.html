<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RocketBoard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/tipsy/src/stylesheets/tipsy.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/bower_components/hogan/lib/template.js"></script>
    <script src="/bower_components/hogan/lib/compiler.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>

  </head>
  <body role="document">
    <header>
      <img class="logo" src="/img/rocketboard.png" />
      <button id="open_modal_issue" class="btn btn-success btn-xs right" data-toggle="modal" data-target="#myModal">
              + CREATE ISSUE
      </button>
      <a id="export_csv" class="btn btn-success btn-xs right" href="javascript:void(0)">EXPORT TO CSV </a>


      <div id="filters" class="filter-container right">
      </div>
    </header>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Issue</h4>
          </div>
          <div class="modal-body">
           <input placeholder="Enter title here..." type="text" id="issueTitle" class="form-control field">
           <br/>
           <textarea placeholder="Enter text here..." id="issueBody" class="form-control field" rows="3"></textarea>
           <br/>
           <label for="projects">Project</label>
           <select id="projects" class="form-control">
           </select>
          </div>
          <div class="modal-footer">
            <button id="create_issue" type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <a target="_blank" class="link" href="">Advanced options</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading backlog-header"><h3>Backlog</h3><span class="issues-count"></span></div>
          <div class="panel-body issue-track backlog list-group" id="0-backlog"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading ready-header"><h3>Ready</h3><span class="issues-count"></div>
          <div class="panel-body issue-track ready list-group" id="1-ready"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading development-header"><h3>Development</h3><span class="issues-count"></div>
          <div class="panel-body issue-track development list-group" id="2-development"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading quality-assurance-header"><h3>QA</h3><span class="issues-count"></div>
          <div class="panel-body issue-track quality-assurance list-group" id="3-quality-assurance"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading done">
            <img class="plain" src="/img/rocket.svg" />
            <img class="colored" src="/img/rocketblue.svg" />
            <img class="check-done" src="/img/done.svg" />
            <h3>Drop here to launch</h3>
            <span class="issues-count"></span>
          </div>
          <div class="panel-body issue-track done list-group" id="4-done"></div>
        </div>
      </div>
    </div>
  

    <!-- Permissions gateway modal -->

    <div class="modal fade" id="permissionsGateway" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">RocketBoard Access</h4>
          </div>
          <div class="modal-body">
              <p> Please select below what type of repository access you allow the rocketboard to have </p>
              <button type="button" class="btn  btn-xs" id="showPublicBtn"> PUBLIC ONLY</button>
              <button type="button" class="btn  btn-xs" id="showPublicAndPrivateBtn" > PUBLIC AND PRIVATE </button>
          </div>
        </div>
      </div>
    </div>
   

    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/tipsy/src/javascripts/jquery.tipsy.js"></script>
    <script src="/bower_components/blockui/jquery.blockUI.js"></script>
    <script src="/bower_components/components-bootstrap/js/bootstrap.min.js"></script>
    <script src="/bower_components/pace/pace.min.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>

    <script type="text/javascript">
      $.blockUI.defaults.message = '<h'+'1 id="load'+'ing" class="load'+'ing">Please '+'wait...</h'+'1>';
      $.blockUI.defaults.ignoreIfBlocked = true;
      $(document).ajaxStop($.unblockUI);
    </script>

    <div id="clipboard-container" style='position fixed; left: 0px;top: 0px;width: 0px;height: 0px; opacity: 0;'>
      <textarea id="clipboard" style="width: 1px; height: 1px;"></textarea>
    </div>
  </body>
</html>
